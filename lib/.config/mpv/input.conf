# DOT SKIP server
ctrl+r cycle_values video-rotate "90" "180" "270" "0"
k no-osd seek 1 exact
j no-osd seek -1 exact
n playlist-next
p playlist-prev
J multiply speed 1/1.1
K multiply speed 1.1
ENTER show-text ${playlist}
Ctrl+k add sub-scale +0.1
Ctrl+j add sub-scale -0.1
WHEEL_UP add video-zoom 0.1
WHEEL_DOWN add video-zoom -0.1
